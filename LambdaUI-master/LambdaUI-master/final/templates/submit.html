<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Lambda UI</title>

  <!-- Bootstrap core CSS -->

  <link href="{{ url_for('static', filename = 'vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

  <!-- Custom styles for this template -->

  <link href=" {{ url_for('static', filename = 'css/heroic-features.css') }}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="http://localhost:5000/home"><img src="{{ url_for('static', filename = 'Lambda-ConvertImage.png') }}" style="height:40px; width: 40px;"> Lambda UI </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">            
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('submit') }}">Submit Job
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('status') }}">Status</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <form action="{{ url_for('subJub') }}" method="post" style="margin-top: 5%;">
  <div class="container">
    <label for="numNodes"><b>Number of nodes:</b></label>
    <input type="text" placeholder="Enter number" style="margin:0px; display:block; width: 30%;"  name="numNodes" required>
    <br>
    <label for="numTasksPerNode"><b>Number of Tasks per Node:</b></label>
    <input type="text" placeholder="Enter number" style="margin:0px ; display:block; width: 30%;" name="numTasksPerNode" required>
    <br>
    <label for="filePath"><b>File Path</b></label>
    <input type="text" placeholder="Enter path" style="margin:0px ; display:block; width: 30%;" name="filePath" required>
    <br>
    <label for="fileName"><b>File Name</b></label>
    <input type="text" placeholder="Enter file" style="margin:0px ; display:block; width: 30%;" name="fileName" required>
    <br>
    <label for="fileName"><b>Compiler</b></label>
    <label class="sr-only" for="createExe"></label>
           <select class="form-control" name="exeDropDown" >
               <option>mpicxx</option>
               <option selected>mpicc</option>
               <option>mpifort</option>
               <option>mpif77</option>
           </select>
    <br>
    <label for="fileName"><b>Executor</b></label>
    <label class="sr-only" for="runExe"></label>
           <select class="form-control" name="runDropDown">
               <option>mpiexec</option>
               <option selected>mpirun</option>
           </select>
    <br>
    <button type="submit" style="margin:0px ; display:block; width: 30%;">Submit</button>
  </div>
</form>
</body>
